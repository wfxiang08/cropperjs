<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/cropper.css">
  <link rel="stylesheet" href="css/main.css">
  <style>
    .image-editor .container {
      width: 1000px;
    }

    .editor-row {

    }

    .btn {
      display: inline-block;
      font-weight: 400;
      line-height: 1.25;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      user-select: none;
      border: 1px solid transparent;
      padding: 5px 10px;
      font-size: 16px;
      border-radius: 5px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /** 选中状态 */
    .btn-primary.active, .btn-primary:active {
      color: #fff;
      background-color: #FF9800;
      background-image: none;
      border-color: #FF9800;
    }

    .btn-primary {
      color: #fff;
      background-color: #0275d8;
      border-color: #0275d8;
    }

    .btn-group {
      position: relative;
      display: block;
      vertical-align: middle;
      float: left;
      color: red;
    }

    .upload-cover {
      margin-left: 40px;
      color: #fff;
      border: 1px solid #4CAF50;
      background-color: #4CAF50;
      border-radius: 5px;
      width: 80px;
      height: 30px;
      font-size: 14px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

  </style>
</head>
<body class="image-editor">

<!-- Content -->
<div class="container">
  <div class="editor-row">
    <div class="img-container">
      <img src="images/picture.jpg" alt="Picture">
    </div>

  </div>
  <div class="editor-row" id="actions">
    <div class="docs-buttons">

      <div class="btn-group">
        旋转:
        <button type="button" class="btn btn-primary" data-method="rotate" data-option="-90" title="Rotate Left">
            <span class="docs-tooltip" title="cropper.rotate(-90)">
              <span class="fa fa-rotate-left"></span>
            </span>
        </button>
        <button type="button" class="btn btn-primary" data-method="rotate" data-option="90" title="Rotate Right">
            <span class="docs-tooltip" title="cropper.rotate(90)">
              <span class="fa fa-rotate-right"></span>
            </span>
        </button>
      </div>


      <div class="btn-group">
        <button type="button" class="btn btn-primary" data-method="reset" title="Reset">
            <span class="docs-tooltip" title="cropper.reset()">
              <span class="fa fa-refresh"></span>
            </span>
        </button>
      </div>
      <div class="btn-group">
        <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
          <input type="file" class="sr-only" id="inputImage" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
          <span class="docs-tooltip" title="Import image with Blob URLs">
              <span class="fa fa-upload"></span>
            </span>
        </label>
      </div>

      <div class="btn-group">
        比例:
        <label class="btn btn-primary active">
          <input type="radio" class="sr-only" id="aspectRatio1" name="aspectRatio" value="1.7777777777777777">
          <span class="docs-tooltip">
              16:9
            </span>
        </label>
        <label class="btn btn-primary">
          <input type="radio" class="sr-only" id="aspectRatio3" name="aspectRatio" value="1">
          <span class="docs-tooltip">
              1:1
            </span>
        </label>
      </div>

      <div class="btn-group">
        背景:
        <label class="btn btn-primary">
          <input type="radio" class="sr-only" id="viewMode1" name="viewMode" value="0">
          <span class="docs-tooltip">有</span>
        </label>
        <label class="btn btn-primary active">
          <input type="radio" class="sr-only" id="viewMode0" name="viewMode" value="1" checked>
          <span class="docs-tooltip">无</span>
        </label>
      </div>

      <div class="btn-group">
        <button class="upload-cover">上传封面</button>
      </div>
    </div>
  </div>
</div>

<img id="prev-image" src=""/>

<!-- Scripts -->
<script src="js/jquery.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/cropper.js"></script>
<script src="js/main.js"></script>
</body>
</html>
