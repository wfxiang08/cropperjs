<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/cropper.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- Content -->
<div class="container">
  <div class="row">
    <div class="img-container">
      <img src="images/picture.jpg" alt="Picture">
    </div>
  </div>
  <div class="row" id="actions">
    <div class="col-md-9 docs-buttons">
      <div class="btn-group">
        <button type="button" class="btn btn-primary" data-method="rotate" data-option="-90" title="Rotate Left">
            <span class="docs-tooltip" title="cropper.rotate(-90)">
              <span class="fa fa-rotate-left"></span>
            </span>
        </button>
        <button type="button" class="btn btn-primary" data-method="rotate" data-option="90" title="Rotate Right">
            <span class="docs-tooltip" title="cropper.rotate(90)">
              <span class="fa fa-rotate-right"></span>
            </span>
        </button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" data-method="scaleX" data-option="-1" title="Flip Horizontal">
            <span class="docs-tooltip" title="cropper.scaleX(-1)">
              <span class="fa fa-arrows-h"></span>
            </span>
        </button>
        <button type="button" class="btn btn-primary" data-method="scaleY" data-option="-1" title="Flip Vertical">
            <span class="docs-tooltip" title="cropper.scaleY(-1)">
              <span class="fa fa-arrows-v"></span>
            </span>
        </button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" data-method="crop" title="Crop">
            <span class="docs-tooltip" title="cropper.crop()">
              <span class="fa fa-check"></span>
            </span>
        </button>
        <button type="button" class="btn btn-primary" data-method="clear" title="Clear">
            <span class="docs-tooltip" title="cropper.clear()">
              <span class="fa fa-remove"></span>
            </span>
        </button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" data-method="disable" title="Disable">
            <span class="docs-tooltip" title="cropper.disable()">
              <span class="fa fa-lock"></span>
            </span>
        </button>
        <button type="button" class="btn btn-primary" data-method="enable" title="Enable">
            <span class="docs-tooltip" title="cropper.enable()">
              <span class="fa fa-unlock"></span>
            </span>
        </button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" data-method="reset" title="Reset">
            <span class="docs-tooltip" title="cropper.reset()">
              <span class="fa fa-refresh"></span>
            </span>
        </button>
        <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
          <input type="file" class="sr-only" id="inputImage" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
          <span class="docs-tooltip" title="Import image with Blob URLs">
              <span class="fa fa-upload"></span>
            </span>
        </label>
      </div>
    </div>

    <div class="btn-group docs-aspect-ratios" data-toggle="buttons">
      <span style="color:red;">裁剪模式</span>
      <label class="btn btn-primary active">
        <input type="radio" class="sr-only" id="aspectRatio1" name="aspectRatio" value="1.7777777777777777">
        <span class="docs-tooltip">
              16:9
            </span>
      </label>
      <label class="btn btn-primary">
        <input type="radio" class="sr-only" id="aspectRatio3" name="aspectRatio" value="1">
        <span class="docs-tooltip">
              1:1
            </span>
      </label>
    </div>

    <div class="btn-group docs-view-modes" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="radio" class="sr-only" id="viewMode0" name="viewMode" value="0" checked>
        <span class="docs-tooltip" title="View Mode 0">
              VM0
            </span>
      </label>
      <label class="btn btn-primary">
        <input type="radio" class="sr-only" id="viewMode1" name="viewMode" value="1">
        <span class="docs-tooltip" title="View Mode 1">
              VM1
            </span>
      </label>
      <label class="btn btn-primary">
        <input type="radio" class="sr-only" id="viewMode2" name="viewMode" value="2">
        <span class="docs-tooltip" title="View Mode 2">
              VM2
            </span>
      </label>
      <label class="btn btn-primary">
        <input type="radio" class="sr-only" id="viewMode3" name="viewMode" value="3">
        <span class="docs-tooltip" title="View Mode 3">
              VM3
            </span>
      </label>
    </div>


  </div>
</div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="js/cropper.js"></script>
<script src="js/main.js"></script>
</body>
</html>
